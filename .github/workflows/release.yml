name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v6.0
    strategy:
      fail-fast: false
      matrix:
        target: [esp32h2, esp32c6]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (${{ matrix.target }})
        shell: bash
        run: |
          . "$IDF_PATH/export.sh"
          idf.py -DSDKCONFIG_DEFAULTS="sdkconfig.defaults;sdkconfig.ci.rcp_usb" set-target "${{ matrix.target }}"

      - name: Build (${{ matrix.target }})
        shell: bash
        run: |
          . "$IDF_PATH/export.sh"
          idf.py build

      - name: Upload artifacts (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: rcp-${{ matrix.target }}
          path: |
            build/esp_ot_rcp_rgb.bin
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          ls -R artifacts

      - name: Prepare release assets (unique names)
        run: |
          set -euo pipefail
          # Copy and rename per-target files to unique names at artifacts root
          for t in esp32h2 esp32c6; do
            src_dir="artifacts/rcp-$t"
            [ -d "$src_dir" ] || { echo "Missing artifact dir: $src_dir"; exit 1; }
            cp "$src_dir/esp_ot_rcp_rgb.bin" "artifacts/esp_ot_rcp_rgb-$t.bin"
            cp "$src_dir/bootloader/bootloader.bin" "artifacts/bootloader-$t.bin"
            cp "$src_dir/partition_table/partition-table.bin" "artifacts/partition-table-$t.bin"
          done
          ls -l artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/esp_ot_rcp_rgb-*.bin
            artifacts/bootloader-*.bin
            artifacts/partition-table-*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
