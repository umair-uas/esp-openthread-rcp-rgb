name: Build RCP (H2, C6)

on:
  # Run on manual dispatch or pull requests; avoid every push
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v6.0
    strategy:
      fail-fast: false
      matrix:
        target: [esp32h2, esp32c6]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (${{ matrix.target }})
        shell: bash
        run: |
          . "$IDF_PATH/export.sh"
          idf.py -DSDKCONFIG_DEFAULTS="sdkconfig.defaults;sdkconfig.ci.rcp_usb" set-target "${{ matrix.target }}"

      - name: Build (${{ matrix.target }})
        shell: bash
        run: |
          . "$IDF_PATH/export.sh"
          idf.py build

      - name: Tool versions
        if: always()
        shell: bash
        run: |
          . "$IDF_PATH/export.sh" || true
          idf.py --version || true
          python3 --version || true
          cmake --version || true

      - name: Upload artifacts (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: rcp-${{ matrix.target }}
          path: |
            build/esp_ot_rcp_rgb.bin
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
          if-no-files-found: error
